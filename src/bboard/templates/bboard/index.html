<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список обьявлений:</h1>
<hr>
<br>
{% for b in object_list %}
    <h1>{{ b.title }}</h1>
    <h3>{{ b.content }}</h3>
    <h2>{{ b.price }}</h2>
    <p>{{ b.published|date:"d.m.Y | H:i:s" }}</p>
    <hr><br><br><br>
{% endfor %}
</body>
</html>
